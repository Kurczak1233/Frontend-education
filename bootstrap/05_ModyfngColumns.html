<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        [class *= col]
        {
            background-color: aquamarine;
            text-align: center;
            border: 1px solid blue;
        }
        #block2{
            border: 2px solid black;
            height: 100px;
        }
        .container
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3"><h1>Wyrówanie wertykalne</h1></div>
    <div class="container">
        <div class="row row-cols-2"> <!--Tworzy automatycznie 2 kolumny z podanych niżej obiektów blokowych -->
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>
    <br>
        <div class="container">
            <div id="block2" class="row align-items-center"> <!--center/start/end-->
                <div class="col">col</div>
                <div class="col">col</div>
            </div>
            <br>
            <div id="block2" class="row">
                <div class="col align-self-start">cols</div>
                <div class="col align-self-center">cols</div>
                <div class="col align-self-end">cols</div>
                <div class="col">cols</div>
            </div>
        </div>
        <br>
        <div class="container mt-3"><h1>Wyrówanie horyzontalne</h1></div>
        <div class="container">
            <div id="block2" class="row justify-content-start"> 
                <div class="col-2">col</div>
                <div class="col-2">col</div>
            </div>
            <br>
            <div id="block2" class="row justify-content-center"> 
                <div class="col-2">col</div>
                <div class="col-2">col</div>
            </div>
            <br>
            <div id="block2" class="row justify-content-end"> 
                <div class="col-2">col</div>
                <div class="col-2">col</div>
            </div>
            <br>
            <div id="block2" class="row justify-content-between">
                <div class="col-2">col</div>
                <div class="col-2">col</div>
            </div>
            <br>
            <div id="block2" class="row justify-content-evenly"> 
                <div class="col-2">col</div>
                <div class="col-2">col</div>
            </div>
        </div>

        <div class="container mt-3"><h1>Łamanie kolumn</h1></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">Cols</div>
                <div class="col-md-4">Cols</div>
                <div class="w-100 d-none d-sm-block"></div>
                <div class="col-md-4">Cols</div>
                <div class="col-md-4">Cols</div>
            </div>
        </div>
        <br>
        <div class="container mt-3"><h1>Kolejność kolumn</h1></div>
        <div class="container">
            <div class="row">
                <div class="col order-4">order-4</div>
                <div class="col order-2">order-2</div>
                <div class="col order-3">order-3</div>
                <div class="col order-1">order-1</div>
            </div>
        </div>
        <br>
        <div class="container mt-3"><h1>Przesunięcia kolumn</h1></div>
        <div class="row">
            <div class="col-md-2 col-md-2">Test</div>
            <div class="col-md-2 offset-md-2 col-md-2 offset-xl-0">test</div>
            <div class="col-6 offset-5 col-1">test</div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
            [class *= col]
    {
        background-color: aquamarine;
        text-align: center;
        border: 1px solid blue;
    }
    .block
    {
        height:100px;
        border: 2px solid black;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-1">test</div>
            <div class="col mt-2">test</div>
            <div class="col mt-3">test</div>
            <div class="col mt-4">test</div>
            <div class="col mt-5">test</div>
            <div class="col mt-0">test</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row block">
            <div class="col align-self-end mt-sm-5">test</div> <!--Wyrównanie WAŻNIEJSZE niż margines i padding-->
            <div class="col align-self-center mt-md-2">test</div>
            <div class="col mt-lg-3">test</div>
            <div class="col mt-xl-4">test</div>
            <div class="col mt-xxl-5">test</div>
            <div class="col mt-0">test</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row block">
            <div class="col align-self-start">tesssst</div>
            <div class="col align-self-center">test</div>
            <div class="col align-self-end">test</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row block">
            <div class="col mb-sm-5">test</div> <!--Wyrównanie WAŻNIEJSZE niż margines i padding-->
            <!-- <div class="col ml-md-2">test</div>
            <div class="col mr-lg-3">test</div> -->
            <div class="col mt-xl-4">test</div>
            <div class="col p-xxl-5">test</div>
            <div class="col p-3">test</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row block-height">
            <div class="col"><div class="col ml-0 bg-dark text-light">Test</div></div>
            <div class="col"><div class="col mr-5 bg-dark text-light">Test</div></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:50vh;/*Obszar 50% dostępnej wysokości (height)*/
            width:50vw;/*Obszar 50% dostępnej szerokości (width)*/
            background-color:mediumaquamarine;
        }
        div.second {
            height:50vmin;/*Obszar 50% dostępnej MNIEJSZEJ wartości wysokości lub szerokośći*/
            width:50vmin;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div class="second">Lorem ipsum dolor sit amet.</div>
</body>
</html>

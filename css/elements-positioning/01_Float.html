<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        box-sizing: border-box;
        float:left;
        width: 100px;
        border: 2px solid black;
        padding: 5px;
        margin: 5px;
    }
    section{
        border: 4px dotted red;
    }
    .clearfix::after{
        content:" ";
        display: block;
        height: 0;
        clear: both; 
    }
</style>
<body>
    <section class="clearfix">
        <div>Lorem, ipsum dolor.</div>
        <div>Lorem, ipsum dolor.</div>
        <div>Lorem, ipsum dolor.</div>
    </section>
</body>
</html>

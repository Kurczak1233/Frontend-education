<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //NIEZALECANE (tworzenie nowej tablicy)
        let divCollection = document.getElementsByTagName("div");
        Array.form(divCollection).forEach(element => {console.log(element);})
        //Prostyszy sposób na przeiterowanie się po kolekcji.
        let divarr = document.getElementsByTagName("div");
        for(let el of divarr)
        {
         console.log(el);
        }
        //RESULT: 
        // <div class=​"box">​Some text 1​</div>​
        // <div class="box">Some text 2</div>
        //Trzeci sposób za pomocą query selektora i foreach:
        let divList = document.querySelectorAll("div");
        divList.forEach(el => console.log(el));
        //RESULT: 
        // <div class=​"box">​Some text 1​</div>​
        // <div class="box">Some text 2</div>
        
    </script>
</head>
<body>
    <h1>Heading</h1>
    <a href="#">Link tekst</a>
    <p id="paragraf">paragraf</p>
    <div class="box">Some text 1</div>
    <div class="box">Some text 2</div>
    <form action="">
        <input type="text" name="email">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{font-weight: bold; color: silver;}
        div{ color:red; font-style: italic; border: 2px solid gold; padding:3px;}
        article{border: inherit; padding: inherit;}
        h1, p{display:initial;} /*Słówko initial wraca do podstawowego stanu formatowania.
        UWAGA NA ELEMENTY BLOKOWE, KTÓRE MOGĄ ZOSTAĆ WRÓCONE DO ELEMENTÓW LINIOWYCH JAK W TYM PRZYKŁADZIE:
        Warto sprawdzać, które elementy mogą być dziedziczone, a które nie są i wymuszać ich dziedziczenie*/
    </style>
</head>
<body>
    <div>
    <article>
        <h1>Nagłówek <span>Pierwszy</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </article>
</div>
</body>
</html>

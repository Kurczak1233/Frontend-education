<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

    <div class="container m-3">
        <form action="" novalidate class="row g-3 needs-validation"> <!--To my validujemy js'em-->
            <div class="col-md-4">
                <label type="email" class="form-label"></label>
                <input type="text" required class="form-control" id="email"> <!--text bo sami walidujemy-->
                <div class="valid-feedback">Wszystko ok!</div>
                <div class="invalid-feedback">Wpisz prawidłowe dane!</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" required class="form-check-input" id="idAgreement">
                    <label for="idAgreement" class="form-check-label">Zgadzam się z regulaminem</label>
                    <div class="invalid-feedback">Wymagane zaznaczenie</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-info" type="submit">Zapisz mnie na newsletter</button>
            </div>
        </form>
    </div>
    <script>
        window.onload = function(){
            let forms = document.querySelectorAll(".needs-validation");
            
            Array.prototype.slice.call(forms) //Mamy dzięki temu dostep do for each
            .forEach(function(form){
                form.addEventListener("submit", function(event)
                {
                    if(!form.checkValidity())
                    {   
                        event.preventDefault(); //Brak wysyłki
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                });

            })
        }
    </script>
<hr>

    <script>
        //EVENT LOOP jest to stos wywołań. Nie działa asynchroniczie, dlatego funkcje wykonują się po kolei

        function first()
        {
            throw new Error('some error');
        }
        function second()
        {
            first();
        }
        function third()
        {
            second();
        }
        third();
        //IDEALNY PRZYKŁAD NA ZROZUMIENIE LIFO (last in first out);

        //UNCAUGHT ERROR:

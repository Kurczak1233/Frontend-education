<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script>
        window.onload = function()
        {
            let popoversNodes = document.querySelectorAll("[data-bs-toggle='popover']");
            console.log(popoversNodes);
            let popovers = [];
            for(let el of popoversNodes)
            {
               popovers.push(new bootstrap.Popover(el));
            }
        }
        
    </script>
</head>
<body>

    <button title="Komunikat #1" data-bs-content="Treśćkomunikatu" data-bs-toggle="popover" class="btn btn-info m-2" >
        Button 1
    </button>
    <button title="Komunikat #2" data-bs-placement="bottom" data-bs-content="Treśćkomunikatu" data-bs-toggle="popover" class="btn btn-warning m-2" >
        Button 2
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

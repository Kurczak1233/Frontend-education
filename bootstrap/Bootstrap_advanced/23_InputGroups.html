<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="">
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Imię</span>
                <input type="text" class="form-control" aria-label="Imię" aria-describedby="igName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igDotation">Dotacja</span>
                <input type="text" class="form-control" aria-label="Wartość dotacji">
                <span class="input-group-text">.00zł</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igMessage">Message</span>
                <textarea class="form-control" aria-label="Message"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Imię i nazwisko</span>
                <input type="text"  name="name" class="form-control" aria-label="Imię" aria-describedby="igName">
                <input type="text" name="surname" class="form-control" aria-label="Naziwisko" aria-describedby="igSurName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Nazwa ulicy</span>
                <input type="text"  name="streetName" class="form-control" aria-label="Imię" aria-describedby="igName">
                <span class="input-group-text" id="igName">Numer</span>
                <input type="text" name="streetNr" class="form-control" aria-label="Naziwisko" aria-describedby="igSurName">
                <button class="btn-btn-outline-info" type="button">Pobierz dane</button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Użytkownik</span>
                <input type="text" class="form-control" aria-label="Użytkownik">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Opcje
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Potwierdź email</a></li>
                    <li><a href="#" class="dropdown-item">Wyślij ponownie potwierdzenie</a></li>
                    <li><a href="#" class="dropdown-item">Podusmowanie konta</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a href="" class="dropdown-item link-danger">Kasuj użytkownika</a></li>
                </ul>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Ilość lekcji w tygodniu:</span>
                <select name="numLessons" aria-label="Ilość lekcji" id="inputx" class="form-select">
                    <option  selected>Wybierz:</option>
                    <option  value="1">1</option>
                    <option  value="2">2</option>
                    <option  value="3">3</option>
                </select>
                <button class="btn btn-outline-info" type="button">Potwierdź</button>
            </div>

            <div class="input-group">
                <span class="input-group-text">Avatar:</span>
                <div class="form-file">
                    <input type="file" id="igFileInput" class="form-file-input">
                    <label for="igFileInput" class="form-file label">
                        <span class="form-file-text">Ścieżka do pliku</span>
                        <span class="form-file-button">Wybierz</span>
                    </label>
                </div>
                <button class="btn btn-success" type="button">Wyślij</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
